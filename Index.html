<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principal</title>
</head>
<body>
    <h1>Formulário de Candidatura</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="Cargo da Tecnologia">Cargo da Tecnologia:</label>
        <select> id="Cargo" name="Cargo" >
        <option value="Selecione">Selecione</option>
        <option value = "Desenvolvedora">Pessoa Desenvolvedora</option>
        <option value="Analista">Analista de Sistemas</option>
        </select> <br><br>

        <label>Gênero: </label>
        <input type="radio" id="Masculino" name="Gênero" value="Masculino">
        <label for="Masculino">Masculino</label>
        <input type="radio" id="Feminino" name="Gênero" value="Feminino">
        <label for="Feminino">Feminino</label>
        <input type="radio" id="Outro" name="Gênero" value="Outro">
        <label for="Outro">Outro</label><br><br>

        <label>Unidade de Interesse:</label>
        <input type="radio" id="Fortaleza" name="Unidade de Interesse" value="Fortaleza">
        <label for="Fortaleza">Fortaleza</label>
        <input type="radio" id="Caucaia" name="Unidade de Interesse" value="Caucaia">
        <label for="Caucaia">Caucaia</label>
        <input type="radio" id="Eusebio" name="Unidade de Interesse" value="Eusebio">
        <label for="Eusebio">Eusebio</label><br><br>

        <label for="Descrição"> Fale mais sobre você:</label><br><br>
        <textarea id="Descrição" name="Descrição" rows="10" cols="100"></textarea><br><br>

        <button type="submit">Enviar</button>
</body>
</html>
