<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <H1>FORMULÁRIO DE CANDIDATURA</H1> <br>
<form>
    <label for="name">Nome:</label>
  <input type="text" name="name" id="name"><br>
 <label for="email">Email:</label>

 <label for="cargo">Cargo de Tecnologia</label>
  <select id="Cargo de tecnologia" name="pessoa desenvolvida">
  <option value="pessoa desenvolvida">Pessoa desenvolvida</option>
  <option value="pessoa subdesenvolvida">pessoa subdesenvolvida</option>
  </select> <br>
  <label for="Gênero">Selecione seu Gênero</label><br>

<input type="radio" id="Masculino" name="sexo" value="Masculino">
<label for="Masculino">Masculino</label><br>

<label for="Feminino">Feminino</label><br>

<input type="radio" id="Outro" name="sexo" value="Outro">
<label for="Outro">Outro</label><br>

<label for="fortaleza">Fortaleza</label>

<label for="message">Fale mais sobre você:</label><br>

</form>

</html>
