<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Exercicio </title>
</head>
<body>
    <header>
        <h1>Formulario  de Candidatura</h1>
    </header>

    <main>
        <h2>Andre F Mour</h2>
        
        <div class="formulario" >
            <form action="" method="POST" action="">
                <!--Label para colocar a descricao para o input-->
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
                <br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <br>
                <label for="cargo">Cargo de tecnologia:</label>
                <select name="cargo"  id="cargo">
                    <option value="">Pessoa Desenvolvedora</option>
                    <option value="">Barbeiro</option>
                    <option value="">Financeiro</option>
                </select>

                <br>
                
                <form action="#">
                    <label for="genero" >Genero:</label>
                    <br>
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="masculino">Masculino</label>

                    <input type="radio" id="feminino" name="genero" value="feminino" >
                    <label for="feminino" >Feminino</label>
                    <br>
                    
                    <input type="radio" id="outro" name="outro" value="outro">
                    <label for="outro" >Outro</label>
                </form>
                <br>

                <form action="#">
                    <label for="Unidade de Interesse:">Unidade de Interesse:</label>

                    <input type="checkbox" id="fortaleza" name="unidade_interesse" value="fortaleza">
                    <label for="fortaleza">Fortaleza</label>

                    <br>

                    <input type="checkbox" id="caucaia" name="unidade_interesse" value="caucaia"> 
                    <label for="caucaia">caucaia</label>

                    <br>
                    <input type="checkbox" id="eusebio" name="unidade_interesse" value="eusebio">
                    <label for="eusebio">Eusebio</label>
                </form>

                <br>

                <label for="sobre_vc"></label>
                <textarea name="sobre_vc" id="sobre_vc"></textarea>

                <br>
                <button type="submit">Enviar</button>

                

            </form>
        </div>
    </main>

    
</body>
</html>
