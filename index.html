<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário do Candidato</title>

</head>

<body>

    <h1>Formulário de Candidatura</h1><br>

    <form>
        <label for="name">Nome:</label><br>
        <input type="text" id="name"><br>
        
        <label for="e-mail">E-mail:</label><br>
        <input type="email" id="e-mail"><br><br>

        <label for="cargos">Cargo de Tecnologia:</label>
        <select>
            <option>pessoa desenvolvedora</option>
            <option>analista de sistemas</option>
            <option>administrador(a) de banco de dados</option>
            <option>testador(a)</option>
        </select><br><br>

        <label for="text">Gênero:</label>
        <label for="value-1">Masculino</label>
        <input type="radio" id="value-1" name="sexo">
        <label for="value-2">Feminino</label>
        <input type="radio" id="value-2" name="sexo">
        <label for="value-3">Outro</label>
        <input type="radio" id="value-3" name="sexo">
        <br><br>

        <label>Unidade de Interesse:</label>
        <label for="value1">Fortaleza</label>
        <input type="checkbox" id="value1">
        <label for="value2">Caucaia</label>
        <input type="checkbox" id="value2">
        <label for="value3">Eusébio</label>
        <input type="checkbox" id="value3">
        <br><br>
        <label id="Fale">Fale mais sobre você:</label>
        <textarea id="Fale"></textarea>

        <br><br>
        <input type="submit">
    </form>

</body>
</html>
