<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Exercicio </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="">
            <h1>Form</h1>
        </a>
        <nav>
            <ol>
                <li><a href="">Inicial</a></li>
                <li><a href="">Contatos</a></li>
                <li><a href="">Saiba Mais</a></li>
            </ol>
        </nav>
        
    </header>

    <main>
        
        
        <div class="formulario" >
            <h1>Formulario  de Candidatura</h1>
            <br>
            <form action="" method="POST" action="">
                <!--Label para colocar a descricao para o input-->
                <label for="nome" >Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                <br>
                <br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"placeholder="Digite seu Email">
                <br>
                <br>
                <label for="cargo">Cargo de tecnologia:</label>
                <select name="cargo"  id="cargo">
                    <option value="">Pessoa Desenvolvedora</option>
                    <option value="">Barbeiro</option>
                    <option value="">Financeiro</option>
                </select>
                <br>

                <br>
                
                <form action="#">
                    <label for="genero" >Genero:</label>
                    <br>
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="masculino">Masculino</label>
                    <br>
                    <input type="radio" id="feminino" name="genero" value="feminino" >
                    <label for="feminino" >Feminino</label>
                    <br>
                    
                    <input type="radio" id="outro" name="genero" value="outro">
                    <label for="outro" >Outro</label>
                </form>
                <br>

                <form action="#">
                    <label for="Unidade de Interesse:">Unidade de Interesse:</label>
                    <br>
                    <input type="checkbox" id="fortaleza" name="unidade_interesse" value="fortaleza">
                    <label for="fortaleza">Fortaleza</label>

                    <br>

                    <input type="checkbox" id="caucaia" name="unidade_interesse" value="caucaia"> 
                    <label for="caucaia">caucaia</label>

                    <br>
                    <input type="checkbox" id="eusebio" name="unidade_interesse" value="eusebio">
                    <label for="eusebio">Eusebio</label>
                </form>

                <br>

                <label for="sobre_vc"></label>
                <textarea name="sobre_vc" id="sobre_vc" placeholder="Digite suas Observações"></textarea>

                <br>
                <button type="submit" onclick="Enviar()"><p>Enviar</p></button>
                <br>
                

            </form>
        </div>
    </main>

    <script src="script.js"></script>

    
</body>
</html>
