<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Formulário de Contato</h2>
    
    <form>
        
        <div>
            <label for="name">Nome</label>
            <input type="text" id="name" placeholder="Digite seu nome" name="nome">
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="text" id="email" name="name">
        </div>
        <div>
            <label for="nascimento">Data de Nascimento: </label>
            <input type="date" name="name" id="nascimento">
        </div>
        
        <div>
            <label for="cargo">Cargo de tecnologia: </label>
            <select name="cargo" id="cargo">
                <option value="pessoa desenvolvedora">Pessoa desenvolvedora</option>
                <option value="analista de sistemas">Analista de sistemas</option>
                <option value="administrador(a) de banco de dados">Administrador(a) de Banco de dados</option>
                <option value="tstador(a)">Testador(a)</option>
            </select>
        </div>
        
        <div>
            <label for="genero">Gênero: </label>
            
            <label for="genero">Feminino</label>
            <input type="radio" name="genero" id="feminino" value="feminino">
            <label for="genero">Masculino</label>
            <input type="radio" name="genero" id="masculino" value="masculino">
        </div>
        
        <div>
            <label for="unidade de interesse">Unidade de interesse: </label>

            <label for="fortaleza">Fortaleza</label>
            <input type="checkbox" id="fortaleza">

            <label for="caucaia">Caucaia</label>
            <input type="checkbox" id="caucaia">
            
            <label for="eusebio">Eusebio</label>
            <input type="checkbox" id="eusebio">
        </div>
        
        <div>
            <label for="informaçoes sobre voce">Informações sobre você:</label>
            <br>
            <textarea name="informaçoes sobre voce" id="informaçoes sobre voce" rows="5" cols="40"></textarea>
        </div>

    </form>
    
</body>
</html>
